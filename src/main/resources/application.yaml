spring:
  threads:
    virtual:
      enabled: true
  datasource:
    url: jdbc:h2:mem:coredb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  sql:
    init:
      mode: always
      schema-locations:
        - classpath:schema-inventory.sql
        - classpath:schema-order.sql

  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    org.springframework.modulith: DEBUG
